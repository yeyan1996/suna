<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Elon Musk: Visionary Entrepreneur - Slide 1</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
<style>
        /* Base styling and 1920x1080 slide container */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #000000;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .slide-container {
            /* CRITICAL: Standard presentation dimensions */
            width: 1920px;
            height: 1080px;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
            background: #FFFFFF;
            color: #333333;
            overflow: hidden;
            
            /* Auto-scale to fit viewport while maintaining aspect ratio */
            transform-origin: center center;
            transform: scale(min(100vw / 1920px, 100vh / 1080px));
        }
        
        /* Slide number indicator */
        .slide-number {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 18px;
            color: #666666;
            font-weight: 500;
            z-index: 1000;
        }
        
        /* Common presentation elements */
        .slide-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #005A9C;
        }
        
        .slide-subtitle {
            font-size: 32px;
            margin-bottom: 40px;
            color: #333333;
        }
        
        .slide-content {
            font-size: 24px;
            line-height: 1.6;
            color: #333333;
        }
        
        .accent-bar {
            width: 100px;
            height: 4px;
            background-color: #FF6B00;
            margin: 20px 0;
        }
        
        /* Responsive images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* List styling */
        ul, ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        li {
            margin: 10px 0;
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div style="background: linear-gradient(135deg, #005A9C 0%, #FF6B00 100%); height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 80px;">
<h1 style="font-size: 72px; font-weight: bold; margin-bottom: 30px;">Elon Musk</h1>
<div style="width: 150px; height: 6px; background: white; margin: 30px auto;"></div>
<h2 style="font-size: 36px; margin-bottom: 40px; opacity: 0.9;">Visionary Entrepreneur &amp; Innovator</h2>
<p style="font-size: 24px; opacity: 0.8;">Transforming Transportation, Space, and Technology</p>
</div>
<div class="slide-number">1</div>
</div>
</body>
</html>
